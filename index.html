<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./images/image-product-desktop.jpg"
        alt=""
        class="container-img"
      />

      <div class="content">
        <p class="p1">perfume</p>
        <h1 class="h1">gabrielle essence eau de perfume</h1>
        <p class="p2">
          A floral, sollar and voluptous interpretation composed by Oliver
          Poldge, Perfumer creator for the House of CHANEL.
        </p>
        <div class="prices">
          <h1 class="prices_header">$149.99</h1>
          <p class="cancelled">$169.99</p>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="" />
          add to cart
        </button>
      </div>
    </div>

</html>
